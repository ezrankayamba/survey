<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorator="layouts/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Permissions</title>
</head>
<body>
	<div layout:fragment="content">
		<table id="tbl-header">
			<tr class="table-top">
				<td colspan="5">
					<div class="table-caption">
						<h3>Form repositories</h3>
					</div>
					<div class="top-controls right">
						<div class="button-group">
							<a th:href="@{/forms/create}" class="button tiny">Create</a>
						</div>
					</div>
				</td>
			</tr>
			<tr class="table-top">
				<td colspan="5">
					<form th:action="@{/forms}" method="POST">
						<input type="search" name="search" placeholder="Search.."
							th:value="${search}" class="animated-search-form" />
					</form>
				</td>
			</tr>
		</table>
		<table class="hover stack unstriped" id="list" role="grid"
			th:if="${!forms.isEmpty()}">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Display field</th>
					<th>Version</th>
					<th>Manage Form</th>
					<th>Submitted Forms</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="e : ${forms}">
					<tr>
						<td th:text="${e.name}"></td>
						<td th:text="${e.description}"></td>
						<td th:text="${e.display}"></td>
						<td th:text="${e.version}"></td>
						<td><a th:href="@{'/forms/edit/' + ${e.id}}"
							class="button small hollow">Edit</a> <a
							th:href="@{'/forms/delete/' + ${e.id}}"
							class="button small hollow alert">Delete</a></td>
						<td><a th:href="@{'/instances/repos/' + ${e.id}}"
							class="button small hollow">View submitted forms <span
								class="circle-number" th:text="${e.count}"></span></a></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<div class="empty" th:if="${forms.isEmpty()}">
			<i>No data found</i>
		</div>
	</div>
</body>
</html>
