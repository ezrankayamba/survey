#Environment profile defaul to dev
spring.profiles.active=dev

server.port=8001
server.context-path=/survey


#Logging
#debug=true
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.path=logs

#Database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/survey?useSSL=true
spring.datasource.url=jdbc:mysql://localhost:3306/powergen?useSSL=true
#spring.datasource.username=survey
spring.datasource.username=powergen
#spring.datasource.password=survey
spring.datasource.password=powergen
spring.datasource.initialize=false

#Views - Thymeleaf
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

